
<div>
    <h2><span data-translate="studentsApp.student.detail.title">Student</span> {{vm.student.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="studentsApp.student.studentName">Student Name</span></dt>
        <dd>
            <span>{{vm.student.studentName}}</span>
        </dd>
        <dt><span data-translate="studentsApp.student.goup">Goup</span></dt>
        <dd>
            <a ui-sref="goup-detail({id:vm.student.goup.id})">{{vm.student.goup.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="student-detail.edit({id:vm.student.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
